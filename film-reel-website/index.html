<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reel Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> <!-- Add this line -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="film-reel">
        <!-- Frame 1 -->
        <div class="frame first-frame">
            <video class="noise-video" autoplay loop muted>
                <source src="videos/noise.mp4" type="video/mp4">
            </video>
            <div class="sprocket"></div>
            <div class="frame-content">
                <p class="title">Get Woke, Go Broke? <br> ... Really?</p> <!-- Title inside first frame -->
            </div>
        </div>

        <!-- Frame 2 -->
        <div class="frame">
            <video class="noise-video" autoplay loop muted>
                <source src="videos/noise.mp4" type="video/mp4"> <!-- Path to your noise video -->
            </video>
            <div class="sprocket"></div>
            <div class="frame-content">
                <!-- Map slider container -->
                <div class="map-slider">
                    <img id="map-image" src="images/map1.jpeg" alt="Map" class="map-image">
                </div>
                <!-- Slider controls -->
                <input type="range" id="map-slider" min="1" max="3" value="1">
            </div>
        </div>

        <!-- Frame 3 -->
        <div class="frame">
            <video class="noise-video" autoplay loop muted>
                <source src="videos/noise.mp4" type="video/mp4"> <!-- Path to your noise video -->
            </video>
            <div class="sprocket"></div>
            <div class="frame-content">
                <p>Page 3: This is the third frame's content</p>
            </div>
        </div>

        <!-- Add more frames as needed -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
